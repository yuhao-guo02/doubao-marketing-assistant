<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆包AI营销助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: white; border-radius: 20px; margin: 20px auto; padding: 30px; }
        .btn-generate { background: linear-gradient(45deg, #667eea, #764ba2); border: none; padding: 15px 40px; }
        .result-card { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1 class="text-center mb-4">豆包AI营销助手</h1>
            
            <form id="productForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">产品名称 *</label>
                        <input type="text" class="form-control" name="product_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">产品类型</label>
                        <select class="form-select" name="product_type">
                            <option value="">请选择</option>
                            <option value="电子产品">电子产品</option>
                            <option value="服装鞋帽">服装鞋帽</option>
                            <option value="美妆护肤">美妆护肤</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">主要功能特点</label>
                    <textarea class="form-control" name="product_features" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">目标用户</label>
                        <input type="text" class="form-control" name="target_audience">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">价格区间</label>
                        <select class="form-select" name="price_range">
                            <option value="">请选择</option>
                            <option value="50元以下">50元以下</option>
                            <option value="50-100元">50-100元</option>
                            <option value="100-300元">100-300元</option>
                            <option value="300元以上">300元以上</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-generate w-100">生成营销文案和图片</button>
            </form>

            <div id="loading" style="display:none;" class="text-center mt-4">
                <div class="spinner-border" role="status"></div>
                <p class="mt-2">正在生成中...</p>
            </div>

            <div id="results" style="display:none;" class="mt-4">
                <div class="result-card">
                    <h4>营销文案</h4>
                    <div id="marketingContent" class="mt-3"></div>
                </div>
                
                <div class="result-card">
                    <h4>产品图片</h4>
                    <div class="text-center">
                        <img id="productImage" class="img-fluid rounded" style="max-width: 500px;">
                        <br><br>
                        <button id="downloadBtn" class="btn btn-success">下载图片</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            const formData = new FormData(this);
            
            try {
                console.log('发送请求到 /generate...');
                const response = await fetch('/generate', { 
                    method: 'POST', 
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('响应结果:', result);
                
                if (result.success) {
                    if (result.copy && result.copy.success) {
                        document.getElementById('marketingContent').textContent = result.copy.content;
                    } else {
                        document.getElementById('marketingContent').textContent = '文案生成失败: ' + (result.copy?.error || '未知错误');
                    }
                    
                    if (result.image && result.image.success) {
                        document.getElementById('productImage').src = result.image.image_path;
                        document.getElementById('downloadBtn').onclick = function() {
                            window.open(`/download/${result.image.filename}`, '_blank');
                        };
                    } else {
                        document.getElementById('productImage').src = '';
                        document.getElementById('downloadBtn').style.display = 'none';
                    }
                    
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('生成失败：' + (result.error || '未知错误'));
                }
            } catch (error) {
                console.error('请求错误:', error);
                alert('请求失败：' + error.message + '\n请检查控制台获取详细信息');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
